<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Event Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Input Event Listener</h2>
    <!-- Input Field -->
    <div class="mb-3">
      <label for="dynamicInput" class="form-label">Type something:</label>
      <input type="text" class="form-control" id="dynamicInput" placeholder="Start typing...">
    </div>
    <!-- Output -->
    <p>Current Value: <span id="output"></span></p>
  </div>

  <script>
    // Get input and output elements
    const inputElement = document.getElementById('dynamicInput');
    const outputElement = document.getElementById('output');

    // Add event listener to input
    inputElement.addEventListener('input', () => {
      // Update output on every input change
      outputElement.textContent = inputElement.value;
    });
  </script>
</body>
</html>
